<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Audio to Text Extractor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Audio to Text Extractor</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}
      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="files">Upload MP4 files:</label>
          <input type="file" class="form-control" id="files" name="files" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      <br>
      <a href="{{ url_for('view') }}" class="btn btn-secondary">View Excel File</a>
      <a href="{{ url_for('download') }}" class="btn btn-success">Download Excel File</a>
    </div>
  </body>
</html>
